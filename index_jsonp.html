<!DOCTYPE html>
<html>
	<head>
		<title>Office List Example Using JSONP</title>
		<script src="../../Libs/jquery-1.8.2.min.js"></script>
		<script>
			$(document).ready(function() {
				// Call the JSONP web API with or without arguments
				$.getJSON("../Resources/OfficeList.php?callback=?", /*{id:"offices"},*/ function(data) {
					$.each(data.items, function(i, item) {
						$("#offices").append("<li>" + item.country + "</li>");
					});
				});
			});
		</script>
	</head>
	<body>
		<ul id="offices"> </ul>
	</body>
</html>
